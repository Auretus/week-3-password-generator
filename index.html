<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div class="centered">
            <label for="length">Password Length: </label>
            <input type="number" id="length" name="length" min="8" max="128" value="12">
            <br>
            <input
              type="checkbox"
              checked
              id="upperCase"
              name="upperCase"
              value="yes"
            />
            <label for="upperCase">Capital Letters</label>
            <input
              type="checkbox"
              checked
              id="lowerCase"
              name="lowerCase"
              value="yes"
            />
            <label for="lowerCase">Small Letters</label>
            <input
              type="checkbox"
              checked
              id="numbers"
              name="numbers"
              value="yes"
            />
            <label for="upperCase">Numbers</label>
            <input
              type="checkbox"
              checked
              id="special"
              name="special"
              value="yes"
            />
            <label for="upperCase">Special Characters</label>
          </p>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn float-right" disabled>
            Copy to Clipboard
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
